<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="whatBrowser()">
	<script> 
function whatBrowser() {
u = navigator.userAgent
document.Browser.Agent.value=u;
if(u.indexOf(' QQ/')>-1){
    t=1;
}else if(u.indexOf('MicroMessenger')>-1){
    t=2;
}else{
    t=0;
}
if(t){
    document.getElementById("nb").innerHTML='nb&'+['','QQ','WeChat'][t];
}
}
</script> 
<table> 
<form name="Browser"> 
<div id="nb"></div>
<tr> 
<td> 浏览器名称: </td> 
<td> <input type="txt" name="Name" size="110%"></td> 
</tr> 
<tr> 
<td> 版本号:</td> 
<td> <input type="txt" name="Version" size="110%"></td> 
</tr> 
<tr> 
<td> 代码名称: </td> 
<td> <input type="txt" name="Code" size="110%"></td> 
</tr> 
<tr> 
<td> 用户代理标识:</td> 
<td> <input type="txt" name="Agent" size="110%"></td> 
</tr> 
</form> 
</table> 
</body>
</html>
